<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Konsulentfirma | Kontakt</title>
  <meta name="description" content="Kontakt os via formularen." />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" type="image/png" href="/assets/favicon.png">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
        <a class="logo" href="/">
            <img src="/assets/logo.svg" alt="Safe2Work">
        </a>
      <div class="header-right">
        <nav>
          <a class ="btn"  href="/">Forside</a>
          <a class ="btn" href="/om.html">Om os</a>
          <a aria-current="page" href="/kontakt.html">Kontakt</a>
        </nav>
      
        <div class="lang-switch" aria-label="Sprogvalg">
          <a class="lang-pill is-active" href="/kontakt.html">DA</a>
          <a class="lang-pill" href="/kontakt-en.html">EN</a>
          <!-- Hvis vi vil have en tysk sektion -> senere: <a class="lang-pill" href="/index-de.html">DE</a> -->
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero hero-small">
      <h1>Kontakt</h1>
      <p>Udfyld formularen – så vender vi tilbage hurtigst muligt.</p>
    </section>

    <section class="card">
      <form
        name="kontakt"
        method="POST"
        action="/tak.html"
        data-netlify="true"
        netlify-honeypot="company"
      >
        <!-- Netlify requires this -->
        <input type="hidden" name="form-name" value="kontakt" />
    
        <!-- Honeypot field (bots will fill this, humans won't) -->
        <p hidden>
          <label>
            Company:
            <input name="company" />
          </label>
        </p>
    
        <p class="hint">
          Felter markeret med * er påkrævede.
        </p>
    
        <div class="field">
          <label for="navn">Navn *</label>
          <input id="navn" name="navn" type="text" required />
        </div>
    
        <div class="field">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required />
        </div>
    
        <div class="field">
          <label for="emne">Emne</label>
          <input id="emne" name="emne" type="text" />
        </div>
    
        <div class="field">
          <label for="besked">Besked *</label>
          <textarea id="besked" name="besked" rows="6" required></textarea>
        </div>
    
        <button class="btn" type="submit">Send</button>
      </form>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <strong>Safe 2 Work ApS</strong><br>
        Diplomvej 381,<br>
        2800 Kongens Lyngby <br>
        CVR: 41035633<br>
      </div>

      <div class="footer-mid">
        Ring til os på : 23 81 16 00 <br>
        Eller udfyld formularen
      </div>

      <div class="footer-right">
        <a class="footer-brand" href="/index.html">
          <img class="footer-logo" src="/assets/logo.svg" alt="Safe2Work">
        </a>
      </div>
    </div>

    <div class="container footer-bottom">
      <small>© <span id="year"></span> Safe2Work. Alle rettigheder forbeholdes.</small>
    </div>
  </footer>

  <script> /*Javascript delen her sørger for at det er det rigtige år der står i footeren*/
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
