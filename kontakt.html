<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Konsulentfirma | Kontakt</title>
  <meta name="description" content="Kontakt os via formularen." />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
        <a class="logo" href="/">
            <img src="/assets/logo.svg" alt="Safe2Work">
        </a>
      <nav>
        <a href="/">Forside</a>
        <a href="/om">Om os</a>
        <a aria-current="page" class="btn" href="/kontakt">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero hero-small">
      <h1>Kontakt</h1>
      <p>Udfyld formularen – så vender vi tilbage hurtigst muligt.</p>
    </section>

    <section class="card">
      <form
        name="kontakt"
        method="POST"
        action="/tak.html"
        data-netlify="true"
        netlify-honeypot="company"
      >
        <!-- Netlify requires this -->
        <input type="hidden" name="form-name" value="kontakt" />
    
        <!-- Honeypot field (bots will fill this, humans won't) -->
        <p hidden>
          <label>
            Company:
            <input name="company" />
          </label>
        </p>
    
        <p class="hint">
          Felter markeret med * er påkrævede.
        </p>
    
        <div class="field">
          <label for="navn">Navn *</label>
          <input id="navn" name="navn" type="text" required />
        </div>
    
        <div class="field">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required />
        </div>
    
        <div class="field">
          <label for="emne">Emne</label>
          <input id="emne" name="emne" type="text" />
        </div>
    
        <div class="field">
          <label for="besked">Besked *</label>
          <textarea id="besked" name="besked" rows="6" required></textarea>
        </div>
    
        <button class="btn" type="submit">Send</button>
      </form>
    </section>

  </main>

</body>
</html>
